    rules:
    - must have ecs:container
  container-list:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Lists container definitions.
    rules:
    - must have ecs:container
  container-show:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Shows json body of a container definition.
    arguments: "<name>"
    rules:
    - must have ecs:container
  container-delete:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Deletes container definitions.
    arguments: "<name>"
    rules:
    - must have ecs:container
  task-list:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Lists registered tasks.
    rules:
    - must have ecs:task
  task-register:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: |-
      Registers a new task.
      Note: Definitions are container definition names as listed by ecs:container list.
    arguments: "<family> <def1 | def2 | ...>"
    options:
      role:
        type: string
        required: false
        short_flag: r
        description: IAM Role for containers in this task to assume
      network-mode:
        type: string
        required: false
        short_flag: m
        description: Docker networking mode. One of (bridge, host, none)
      volume:
        type: list
        required: false
        short_flag: v
        description: Volume definition defined as 'name:path' (Can be specified multiple
          times)
      replace-volumes:
        type: bool
        required: false
        description: |-
          When true existing volumes are replaced.
          Note: Only valid with --use-previous-revision By default if a volume is declared with the same name it is replaced otherwise the volume is appended to the list.
      use-previous-revision:
        type: bool
        required: false
        short_flag: p
        description: Use the previous revision as a base.
      replace-definitions:
        type: bool
        required: false
        description: |-
          When true existing container definitions are replaced.
          Note: Only valid with --use-previous-revision By default definitions are only replaced if one with the same name is specified. Otherwise definitions are appended to the list.
    rules:
    - must have ecs:task
  task-deregister:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Deregisters tasks.
    arguments: "<family:revision>"
    rules:
    - must have ecs:task
  task-families:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: Lists task definition families.
    options:
      family-prefix:
        type: string
        required: false
        short_flag: f
      limit:
        type: int
        required: false
        short_flag: i
      status:
        type: string
        required: false
        short_flag: s
    rules:
    - must have ecs:task
  task-show:
    executable: "/Users/mpeck/op/cogcmds/aws-ecs/cog-command"
    description: |-
      Shows the task definition.
      Note: You can supply the family and revision or just the family. If you supply just the family the latest active revision in the family will be assumed.
    arguments: "<family | family:revision>"
    rules:
    - must have ecs:task
permissions:
- ecs:container
- ecs:task
templates:
  definition_table:
    body: |
      | Name | Last Modified |
      | ---- | ------------- |
      ~each var=$results as=definition~| ~$definition.name~ | ~$definition.last_modified~ |
      ~end~
  definition_show:
    body: |
      ~each var=$results as=definition~
      Name: ~$definition.name~
      Image: ~$definition.image~

      Definition body:
      ~json var=$definition~
      ~end~
  definition_delete:
    body: |
      ~each var=$results as=definition~
      Deleted ~$definition.name~
      ~end~
